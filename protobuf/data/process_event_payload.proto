syntax = "proto3";

package data;
option java_package = "org.codetome.riptide.protobuf";
option java_multiple_files = true;
option optimize_for = SPEED;

import "data/process_state.proto";

message ProcessEventPayload {
    string message = 1;
    data.ProcessState process_state = 2;
    map<string, string> extra_data = 3;
}